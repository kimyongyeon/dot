	/* ********************************************************
	 * 검색어 조회함수
	 ******************************************************** */
	function goSearch(){
		var prodName = $('#searchProdName').val().replace(/ /g, '').replace(/[^(가-힣ㄱ-ㅎㅏ-ㅣa-zA-Z0-9)]/gi,"");
		if (prodName == '') {
			alert('검색어를 입력해 주세요');
			$('#searchProdName').focus();
			return false;
		} else {
			$('#searchProdName').val(prodName);
		    $('#detail-form').submit();
		}
	}
